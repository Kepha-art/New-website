<!DOCTYPE html>
<html>
    <head>
          <title>inline styles</title>
    </head>
    <body>
        <h1 style="color: blue; font-size: x-large; text-transform: capitalize;">Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h1 style="color:blueviolet ;font-size: xx-large;text-decoration-line: underline;caption-side: top;">Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        </body>
 </html>
